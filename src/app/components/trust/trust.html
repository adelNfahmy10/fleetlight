<section class="trust-section py-5">
  <div class="container text-center">
    <div class="text-center mb-4">
      <h2>Why Top Heavy Equipment Contractors Trust Us</h2>
    </div>

    <div class="row justify-content-center my-4">
      @for ( benefit of benefits; track $index) {
        <div class="col-md-6 col-lg-3 col-12 mb-3">
          <div class="card text-center d-flex justify-content-center align-items-center align-items-center rounded-4 h-100" >
            <img [src]="benefit.image" class="card-img-top" [alt]="benefit.title">
            <div class="card-body d-flex flex-column justify-content-between align-items-center">
              <h5 class="card-title">{{ benefit.title }}</h5>
              <p class="card-text">{{benefit.description}}</p>
              <button class="btn main-btn w-100">Contact Our Experts Now</button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
